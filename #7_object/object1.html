<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Object Javascript</title>
</head>
<body>
       
    <script>
        // mobil adalah object
        const mobil = {
            merk: "xpander", // merk adalah  property dan xpander adalah values/nilai
            tahun: 2018,     // tahun adalah property dan 2018 adalah values/nilai
            warna: "merah"   // warna adalah property dan merah adalah values/nilai
        }
        
        // kita panggil object tersebut dengan menggunakan console.log
        console.log(mobil);

        // cara panggil satu persatu. rumusnya : object.property
        console.log(mobil.merk);
        console.log(mobil.tahun);
        console.log(mobil.warna);
    </script>
</body>
</html>
