<!DOCTYPE html>
<html>
<head>
	<title>if else</title>
</head>
<body>
	<script>
		let a = 5;

		if (a == 5) {
			console.log('a adalah angka 5');
		} else if (a > 5) {
			console.log('a is greater than 5');
		} else {
			console.log('a is less than 5');
		}

		let b = 20;
		let c = 30;
		// b lebih  besar dari 12 betul tapi c lebih kecil 2  salah
		if (b > 12 && c < 2) {
			console.log('yes');
		} else {
			console.log('no');
		}
	</script>
</body>
</html>
