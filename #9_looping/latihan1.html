<!DOCTYPE html>
<html>
<head>
	<title>looping</title>
</head>
<body>
	<script>
		// for
		for (let i = 0; i <= 10; i++) {
			console.log(`i ini no ke ${i}`);
		}
		console.log('---------------------------');


		// while
		let j = 0;
		while(j <= 10) {
			console.log(`j ini no ke ${j}`);
			j++;
		}
	</script>
</body>
</html>
