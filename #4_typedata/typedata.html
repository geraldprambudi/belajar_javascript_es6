<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tipe Data Javascript</title>
</head>
<body>
    <script>
        // string
        const nama = "sugiono";

        // number
        const umur = 40;

        // number
        const rating = 8.4;

        // boolean
        const sudahMenikah = true;

        // object
        const x = null;

        // undefined
        const y = undefined;


        const person = {
            nama:"gerald",
            umur:25
        }
        // string
        console.log("nama "+typeof(nama));
        // number
        console.log("umur " +typeof(umur));
        // number
        console.log("rating " +typeof(rating));
        // boolean
        console.log("sudah menikah " +typeof(sudahMenikah));
        // object
        console.log("x adalah " +typeof(x));
        // undefined
        console.log(typeof(undefined));

        // object
        console.log("person adalah " +typeof(person));
        // string
        console.log("person.nama adalah " +typeof(person.nama));
    </script>
</body>
</html>
