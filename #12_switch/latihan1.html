<!DOCTYPE html>
<html>
<head>
	<title>switch case</title>
</head>
<body>
	<script>
		let buah = 'pisang';

		switch(buah) {
			case 'pisang':
				console.log('ini pisang');
			break;
			case 'mangga':
				console.log('ini mangga');
			break;
			default:
				console.log('ga ada semuanya bang');
			break;
		}
	</script>
</body>
</html>
