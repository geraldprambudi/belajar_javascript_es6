<!DOCTYPE html>
<html>
<head>
	<title>if else switch</title>
</head>
<body>
	<script>
		let x = 30;
		const color = x > 10 ? 'kuning' : 'merah';
		switch (color) {
			case 'kuning':
				console.log('warna kuning');
			break;
			case 'merah':
				console.log('warna merah');
			break;
			default:
				console.log('buka keduanya bang');
		}
	</script>
</body>
</html>
