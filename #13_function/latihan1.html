<!DOCTYPE html>
<html>
<head>
	<title>function</title>
</head>
<body>
	<script>
		// function
		function jumlah(num1, num2) {
			return num1+num2;
		}
		console.log("function jumlah  = " + jumlah(10,2));

		// // arrow function
		const plus = (x,y) => {
			return x+y;
		}
		console.log("function di dalam variabel "+plus(2,3));

		// // arrow function tanpa return
		const kali = (a,b) => a * b;
		console.log("arrow function tanpa return  "+kali(2,3));

		// arrow function 
		const bagi = (d,e) => console.log("arrow function pembagian  " +d / e);
		bagi(12,2);

		const addNums = (num1, num2) => console.log("arrow function penjumlahan "+num1+num2);
		addNums(4,2);


 	</script>
</body>
</html>
